<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">
    <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="public/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="public/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTR Pi Driver</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Video stream from the FastAPI server -->
    <div>
        <img id="video-stream" src="http://localhost:7171/stream_video" alt="Video Stream">
    </div>
    <div class="button-group">
        <button class="car-button" id="left-button">Turn Left</button>
        <button class="car-button" id="forward-button">Move Forward</button>
        <button class="car-button" id="backward-button">Move Backward</button>
        <button class="car-button" id="right-button">Turn Right</button>
        <button class="car-button" id="hazard-button">Hazard Lights</button>
        <button class="car-button" id="honk-button">Honk Horn</button>
    </div>
</body>
</html>
