<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTR Pi Driver</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <iframe id="carstream" width="560" height="315" src="https://www.youtube.com/embed/hWbt2eVCEe8?si=NZ1_yw3D1T-ixKHf&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="button-group">
        <button class="car-button" id="left-button">Turn Left</button>
        <button class="car-button" id="forward-button">Move Forward</button>
        <button class="car-button" id="backward-button">Move Backward</button>
        <button class="car-button" id="right-button">Turn Right</button>
        <button class="car-button" id="hazard-button">Hazard Lights</button>
        <button class="car-button" id="honk-button">Honk Horn</button>
    </div>
</body>
</html>
